<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
        integrity="sha256-WAgYcAck1C1/zEl5sBl5cfyhxtLgKGdpI3oKyJffVRI=" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css"
        integrity="sha256-46qynGAkLSFpVbEBog43gvNhfrOj+BmwXdxFgVK/Kvc=" crossorigin="anonymous" />
    <link rel="stylesheet" href="styles.css">
</head>

<body class="page">
    <header class="header">
        <button class="button create-event-btn">
            <i class="fas fa-plus create-event-btn__icon"></i>
            <span>Create</span>
        </button>
        <div class="navigation">
            <button data-direction="today" class="navigation__today-btn button">Today</button>
            <button data-direction="prev" class="icon-button navigation__nav-icon">
                <i class="fas fa-chevron-left"></i>
            </button>
            <button data-direction="next" class="icon-button navigation__nav-icon">
                <i class="fas fa-chevron-right"></i>
            </button>
            <span class="navigation__displayed-month"></span>
        </div>
    </header>
    <section class="calendar">
        <header class="calendar__header"></header>
        <div class="calendar__body">
            <div class="calendar__week-container">
                <div class="calendar__time-scale"></div>
                <div class="calendar__week"></div>
            </div>
        </div>
    </section>
    <div class="modal hidden overlay">
        <div class="modal__content">
            <div class="create-event">
                <button class="create-event__close-btn">Close</button>
                <form class="event-form">
                    <h2>Create Event</h2>
                    <input type="text" name="title" placeholder="Title" class="event-form__field" />
                    <div class="event-form__time">
                        <input type="date" step="any" name="date" class="event-form__field" />
                        <input type="time" step="any" name="startTime" class="event-form__field" />
                        <span>-</span>
                        <input type="time" step="any" name="endTime" class="event-form__field" />
                    </div>
                    <textarea name="description" placeholder="Description" class="event-form__field"></textarea>
                    <button type="submit" class="event-form__submit-btn">Create</button>

                </form>
            </div>
        </div>
    </div>
    <div class="popup hidden overlay">
        <div class="popup__overlay"></div>
        <div class="popup__content">
            <form class="edit-event-form">
                <h2>Edit Event</h2>
                <input type="text" name="title" placeholder="Title" class="event-form__field" />
                <div class="event-form__time">
                    <input type="date" step="any" name="date" class="event-form__field" />
                    <input type="time" step="any" name="startTime" class="event-form__field" />
                    <span>-</span>
                    <input type="time" step="any" name="endTime" class="event-form__field" />
                </div>
                <textarea name="description" placeholder="Description" class="event-form__field"></textarea>
                <button type="submit" class="event-form__submit-btn">Save</button>
                <button class="delete-event-btn">Delete Event</button>
            </form>
        </div>
    </div>
    </div>
    <script src="scripts/index.js" type="module"></script>
</body>

</html>
